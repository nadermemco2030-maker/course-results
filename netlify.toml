[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# إعدادات الرؤوس (Headers) لضمان السماح بالاتصال
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"